<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestia Loading Sequence</title>
  <style>
   
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000000; /* Pure black background */
      overflow: hidden;
    }

    .saturn-graphic-container {
      border: 0;
      background: radial-gradient(ellipse at 50% 50%, black 20%, transparent 72%);
      font-size: 17px;
      height: 200px;
      width: 300px;
      zoom: 1.2;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .main {
      width: 70px;
      position: relative;
      transform: rotateZ(0deg);
      isolation: isolate;
      scale: 1;
      transition: all 1.5s;
    }

    .main.loading-active {
      transform: rotateZ(240deg);
      scale: 2;
      filter: drop-shadow(-1px -1px 5px #a030f0); /* Purple glow effect */
    }

    .rings {
      position: absolute;
      width: 200px;
      height: 100px;
      border-radius: 150px 150px 0 0;
      /* Updated color scheme to match the blue-purple theme */
      background: radial-gradient(
        circle at 50% 100%, 
        transparent 30%, 
        #6464ffcc 40%, /* Cyan blue */
        #341156 50%, /* Dark purple */
        #5c38b4 60%, /* Medium purple */
        #341156 70%, 
        transparent
      );
    }

    #saturn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      /* Updated to match the dark center with blue glow from image */
      background: linear-gradient(80deg, #5271ff, #341156, #000000);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4),
                  0 0 15px rgba(160, 48, 240, 0.4); /* Purple outer glow */
    }

    #ring1 { transform: rotateX(80deg); top: -20px; left: -65px; }
    #ring2 { transform: rotateX(-100deg); left: -65px; z-index: -1; top: -3px; }

    .asteriods-large {
      position: absolute;
      width: 8px;
      height: 10px;
      border-radius: 15px 8px;
      /* Updated asteroid colors to match theme */
      background: linear-gradient(220deg, #a030f0, #5271ff, #341156);
      transform: rotateZ(0deg);
      transition: all 3s; 
    }
    #asteriod1 { top: 8px; height: 12px; width: 12px; border-radius: 50%; left: -20px; }
    #asteriod2 { top: 35px; height: 10px; left: -55px; }
    #asteriod3 { top: 35px; height: 8px; left: 85px; }
    #asteriod4 { top: 40px; height: 4px; width: 4px; left: -40px; }
    #asteriod5 { top: 35px; height: 4px; width: 4px; left: 82px; }

    .asteriods-small {
      position: absolute;
      width: 4px;
      height: 3px;
      border-radius: 15px 8px;
      /* Updated small asteroid colors */
      background: linear-gradient(80deg, #00e0ff, #5271ff, #341156);
      transform-origin: 50px 50px;
      transform: rotateZ(0deg);
      transition: all 3s; 
    }
    #asteriod6 { top: 6px; left: -5px; border-radius: 50%; }
    #asteriod7 { top: 15px; left: -35px; }
    #asteriod8 { top: 35px; left: 65px; }
    #asteriod9 { top: 60px; left: -10px; }
    #asteriod10 { top: 15px; left: 112px; }

    #explore {
      position: absolute;
      top: 45px;
      font-size: 15px;
      color: #e8e8e8;
      text-shadow: 0 0 5px #a030f0, 0 0 10px #a030f0;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      left: -10px;
      transition: all 2s;
      opacity: 1;
      white-space: nowrap;
    }

    .dot {
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .main.loading-active > .asteriods-large,
    .main.loading-active > .asteriods-small {
      transform: translateX(28px);
    }

    .main.loading-active > #explore {
      translate: -10px 5px;
      transform: rotateZ(120deg);
      opacity : 1;
    }

    .star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.7;
    }
    
    .star:nth-child(1n) { animation: twinkle 4s infinite; }
    .star:nth-child(2n) { animation: twinkle 3s infinite; }
    .star:nth-child(3n) { animation: twinkle 5s infinite; }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }

  </style>
</head>
<body>

  <div class="star-field" id="star-field"></div>

  <div class="saturn-graphic-container">
    <div class="main" id="saturn-main">
      <div class="rings" id="ring1"></div>
      <div class="rings" id="ring2"></div>
      <div class="asteriods-large" id="asteriod1"></div>
      <div class="asteriods-large" id="asteriod2"></div>
      <div class="asteriods-large" id="asteriod3"></div>
      <div class="asteriods-large" id="asteriod4"></div>
      <div class="asteriods-large" id="asteriod5"></div>
      <div class="asteriods-small" id="asteriod6"></div>
      <div class="asteriods-small" id="asteriod7"></div>
      <div class="asteriods-small" id="asteriod8"></div>
      <div class="asteriods-small" id="asteriod9"></div>
      <div class="asteriods-small" id="asteriod10"></div>
      <div id="saturn"></div>
      <div id="explore">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>
  </div>

   <script>
      document.addEventListener('DOMContentLoaded', () => {
          const initialDelay = 150; // ms - How long to wait before starting animation
          const redirectDelay = 2300; // ms - Time before redirect

          console.log("ðŸš€ Loader: DOMContentLoaded triggered.");

          // Create star field
          const starField = document.getElementById('star-field');
          for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            starField.appendChild(star);
          }

          // Trigger animation after slight delay
          setTimeout(() => {
              const mainElement = document.getElementById('saturn-main');
              if (mainElement) {
                  mainElement.classList.add('loading-active');
                  console.log("ðŸª Loader: Saturn animation started.");
              }
          }, initialDelay);

          // Redirect after full animation
          setTimeout(() => {
              const destination = sessionStorage.getItem('destinationAfterLoad');
              console.log("ðŸ§­ Loader: Redirecting to", destination || "/");

              if (destination) {
                  sessionStorage.removeItem('destinationAfterLoad');
                  window.location.href = destination;
              } else {
                  window.location.href = "/";
              }
          }, redirectDelay);
      });
  </script>

</body>
</html>
