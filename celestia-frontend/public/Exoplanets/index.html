<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Catalog</title> <!-- Simpler Title -->
    <!-- Font Awesome (optional but included) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Star Background Elements -->
    <div class="stars stars1"></div>
    <div class="stars stars2"></div>
    <div class="stars stars3"></div>

    <div class="container">
        <header class="main-header">
            <h1>Stellar Catalog</h1>
            <h3>Interact with entry for detailed telemetry.</h3>
        </header>

        <div id="loader" class="loader">
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <main id="planet-list-container">
            <ul id="planet-list" class="planet-list">
                <!-- Exoplanet list items (li) will be dynamically inserted here -->
            </ul>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
