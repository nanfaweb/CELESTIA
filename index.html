<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargate Access Protocol</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Layers -->
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="nebula"></div>
    <div class="planet planet-lg planet-glow1" data-depth="0.1"></div>
    <div class="planet planet-md planet-glow2" data-depth="0.3"></div>
    <div class="planet planet-sm" data-depth="0.6"></div>


    <div class="auth-container-wrapper">
        <div class="auth-container">
            <div class="auth-container-glow"></div>

            <h1 class="main-title">     CELESTIA      </h1>

            <nav class="auth-tabs">
                <a href="#" class="tab-link active" data-tab="signup">Register</a>
                <a href="#" class="tab-link" data-tab="login">Authenticate</a>
            </nav>

            <form id="auth-form">
                <div id="message-area" class="message-area"></div>

                <div class="input-group" id="username-group">
                     <svg class="input-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <input type="text" id="username" name="username" required placeholder="Designation">
                </div>
                <div class="input-group">
                     <svg class="input-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    <input type="email" id="email" name="email" required placeholder="Com Frequency (Email)">
                </div>
                <div class="input-group">
                     <svg class="input-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                    <input type="password" id="password" name="password" required placeholder="Security Code">
                </div>
                <div class="input-group" id="confirm-password-group">
                    <svg class="input-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                    <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm Security Code">
                </div>

                <button type="submit" id="submit-button" class="submit-btn">
                    <span class="btn-text">Initiate Sequence</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
